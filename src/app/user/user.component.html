<div class="container">
    <div class="row mb-2 mt-2 text-center">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <h5>User Management Portal</h5>
            <h6 class="lead" *ngIf="titleAction$ | async as title">{{ title }}</h6>
        </div>
        <div class="col-md-4">
        </div>
    </div>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" aria-label="Logo">
                <img src="assets/image/angular.png" alt="Logo" width="28" height="26">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" (click)="changeTitle('Users')">
                            <i class="fa fa-users"></i> Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" (click)="changeTitle('Settings')">
                            <i class="fa fa-cogs"></i> Settings
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav  mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" (click)="changeTitle('Profile')">
                            Welcome, magadiflo <i class="fa fa-user"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<!--* main content -->
<div class="container mt-3" id="myTabContent">
    <!--* user table -->
    <div class="tab-pane fade show active" id="users">
        <div class="mb-3 d-flex justify-content-end">
            <div class="btn-group mx-2">
                <form class="form-inline my-2 my-lg-0 justify-content-center">
                    <input name="searchTerm" class="form-control mr-sm-2" type="search" placeholder="Search users...">
                </form>
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addUserModal">
                    <i class="fa fa-plus"></i> New User
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-info" aria-label="Refresh user list" (click)="getUsers(true)">
                    <i class="fas fa-sync fa-spin" *ngIf="refreshing"></i>
                    <i class="fas fa-sync" *ngIf="!refreshing"></i>
                </button>
            </div>
        </div>
        <table class="table table-hover">
            <thead class="table-borderless">
                <tr class="text-center">
                    <th>Photo</th>
                    <th>User ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center" *ngFor="let user of users">
                    <td>
                        <img height="40" width="40" [src]="user?.profileImageUrl"
                            class="rounded-circle img-fluid img-thumbnail" alt="{{ user.firstName }}">
                    </td>
                    <td>{{ user.userId }}</td>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <span class="badge bg-success" [hidden]="!user.active">Active</span>
                        <span class="badge bg-danger" [hidden]="user.active">Inactive</span>
                    </td>
                    <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-info" aria-label="Edit user">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button type="button" class="btn btn-outline-danger" aria-label="Delete user">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
